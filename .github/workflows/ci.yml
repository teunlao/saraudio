name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm lint --filter='./packages/*'

  darwin-capture:
    name: 'Darwin Native Capture'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native + dist (@saraudio/capture-darwin)
        run: pnpm --filter @saraudio/capture-darwin build

      - name: Run TypeScript type check (@saraudio/capture-darwin)
        run: pnpm --filter @saraudio/capture-darwin typecheck

      - name: Run Biome check (@saraudio/capture-darwin)
        run: pnpm --filter @saraudio/capture-darwin lint

      - name: Run tests (@saraudio/capture-darwin)
        run: pnpm --filter @saraudio/capture-darwin test

  typecheck:
    name: 'TypeScript'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run TypeScript type check
        run: pnpm typecheck --filter='./packages/*'

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test --filter='./packages/*'

  bundle-size:
    name: 'Bundle Size'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check bundle sizes
        run: |
          echo "ðŸ“¦ Bundle sizes:"
          echo ""
          find packages/*/dist -name "*.js" -o -name "*.mjs" | while read file; do
            size=$(wc -c < "$file" | tr -d ' ')
            gzipped=$(gzip -c "$file" | wc -c | tr -d ' ')
            echo "$file: $(numfmt --to=iec-i --suffix=B $size) ($(numfmt --to=iec-i --suffix=B $gzipped) gzipped)"
          done

      - name: Core bundle size check
        run: |
          CORE_SIZE=$(wc -c < packages/core/dist/index.mjs | tr -d ' ')
          MAX_SIZE=$((20 * 1024)) # 20KB
          
          echo "Core bundle size: $(numfmt --to=iec-i --suffix=B $CORE_SIZE)"
          echo "Max allowed: $(numfmt --to=iec-i --suffix=B $MAX_SIZE)"
          
          if [ $CORE_SIZE -gt $MAX_SIZE ]; then
            echo "âŒ Core bundle size exceeds limit!"
            exit 1
          else
            echo "âœ… Core bundle size is within limit"
          fi
