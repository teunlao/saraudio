name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Verify platform MAJOR alignment
        run: pnpm verify:platform-major

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ðŸŽ‰ Packages published!"
          echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "âœ“ \(.name)@\(.version) (\(.type // "unknown"))"'

      - name: Prepare filtered release notes
        if: steps.changesets.outputs.published == 'true'
        id: release_notes
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: node scripts/generate-release-notes.mjs

      - name: Create GitHub release
        if: steps.release_notes.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_notes.outputs.tag }}
          name: ${{ steps.release_notes.outputs.title }}
          body: ${{ steps.release_notes.outputs.body }}
